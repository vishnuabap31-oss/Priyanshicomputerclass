<!DOCTYPE html>
<html lang="en">
    <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

.admission-section {
  padding: 50px 20px;
  text-align: center;
}

.admission-section h2 {
  font-size: 32px;
  color: #0b5ed7;
}

.subtitle {
  color: #555;
  margin-bottom: 30px;
}

.admission-box {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  text-align: left;
}

.admission-box label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
  margin-bottom: 6px;
}

.admission-box input,
.admission-box select,
.admission-box textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

.admission-box textarea {
  resize: none;
  height: 80px;
}

.admission-box button {
  margin-top: 25px;
  width: 100%;
  background: #0b5ed7;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.admission-box button:hover {
  background: #084298;
}

    </style>
<head>
  <meta charset="UTF-8">
  <title>Admission Form | Priyanshi Computer Classes</title>
  <link rel="stylesheet" href="admission.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="logo">
    Priyanshi Computer Classes
  </div>

  <nav class="nav">
    <a href="Home.html">Home</a>
    <a href="#">Courses</a>
    <a href="AdmissionForm.html">Admissions</a>
    <a href="Gallary.html">Gallery</a>
    <a href="Contact.html">Contact</a>
  </nav>
</header>
<section class="admission-section">
  <h2>Admission Form</h2>
  <p class="subtitle">Fill the form to enroll in your desired course</p>

  <div class="admission-box">
    <form action="https://script.google.com/macros/s/AKfycbzcRs9WZqNzISxdhBPDMQJbK2Fm7DnBxG4JWK6MFqaHiUcZbQBBDSLk2-0vzWKhVUPayg/exec" method="POST">

      <label>Student Name</label>
      <input type="text" name="student_name" placeholder="Enter full name" required>

      <label>Father's Name</label>
      <input type="text" name="father_name" placeholder="Enter father's name" required>

      <label>Mobile Number</label>
      <input type="tel" name="mobile" placeholder="Enter mobile number" required>

      <label>Email Address</label>
      <input type="email" name="email" placeholder="Enter email">

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Select Course</label>
      <select name="course" required>
        <option value="">Choose Course</option>
        <option>Basic Computer</option>
        <option>DCA</option>
        <option>ADCA</option>
        <option>Tally with GST</option>
        <option>Web Designing</option>
        <option>CCC</option>
      </select>

      <label>Education Qualification</label>
      <input type="text" name="education" placeholder="10th / 12th / Graduate">

      <label>Address</label>
      <textarea name="address" placeholder="Enter full address"></textarea>

      <button type="submit">Submit Admission Form</button>

    </form>
  </div>
</section>

</section>
</body>

</html>
